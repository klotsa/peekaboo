<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p>Sample text</p>

    <div class="walrus-hidden">
     <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
    </div>

      <div class="walrus-showing">
      <p>This is Walrus!<span class="clickable">Click again.</span></p>
      <img src="img/walrus.jpg">
    </div>
    <div class="hidden">
      <h1>The History of the walrus</h1>
      <span class="click">Click here to hide me</span>
    </div>

    <div class="showing">
      <span class="click">Click Here to See Me</span>
      <p>
        The walrus created the universe according to the mystical walrus legends.
      </p>
      <img src="img/walrus2.jpg" alt="" />
    </div>

    <div class="slide-up">
      <p class="disappear">Click to slide in</p>
      <img src="img/walrus2.jpg" alt="">
    </div>
    <div class="slide-down">
        <p class="fade">Clickme</p>
    </div>
  </div>
  </body>
</html>
